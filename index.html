<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <main>
            <div class="row classes">
                <!-- to call classes.js-->
                <div class="col col-expand" v-for="lecture in classes">
                    <p>Subject: <b v-text="lecture.subject"></b></p>
                    <p>Location: <b v-text="lecture.location"></b></p>
                    <p>Spaces: <b v-text="lecture.spaces - cartCount(lecture)"></b></p>
                    <p>Price: <b class="price">${{ lecture.price }}</b></p>

                    <!-- adding the add to cart button-->
                    <button class="btn btn-secondary btn-lg" v-on:click="addToCart(lecture)" v-if="canAddToCart(lecture)">
                        Add to cart
                    </button>

                    <button disabled="true" class="btn btn-secondary btn-lg" v-else>
                        Add to cart
                    </button>


                    
                </div> 
            </div>    
        </main><br />
    </div>


    <script src="js/classes.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
