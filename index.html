<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <main>
            <div class="row classes">
                <!-- to call classes.js-->
                <div class="col col-expand" v-for="lecture in classes">
                    <span>Subject: <b v-text="lecture.subject"></b></span><br>
                    <span>Location: <b v-text="lecture.location"></b></span><br>
                    <span>Price: <b v-text="lecture.price"></b></span><br>
                    <span>Available Spaces: <b v-text="lecture.spaces"></b></span><br>
                </div>  
            </div>    
        </main><br />
    </div>

    <script src="js/classes.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
